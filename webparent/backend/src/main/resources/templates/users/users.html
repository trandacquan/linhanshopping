<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head(${title},tag)"></head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div th:replace="navigation :: side-menu('tag')"></div>

            <div class="col-sm-10">
                <div class="title-container">
                    <h2 class="page-title">manage | [[${title}]]</h2>
                </div>

                <div class="d-flex justify-content-between">
                    <div th:replace="fragments :: export-menu('users','tag')"></div>
                    <div class="p-2" th:replace="fragments :: search_form_and_message('/users/page/1')"></div>
                </div>

                <table class="table table-striped table-hover shadow rounded">
                    <thead class="bg-light text-primary">
                        <tr>
                            <th class="hideable-column">
                            <th th:replace="fragments :: column_link('/users', 'id', 'User ID', 'tag')"></th>
                            </th>

                            <th>Photos</th>

                            <th class="hideable-column">
                            <th th:replace="fragments :: column_link('/users', 'email', 'E-mail', 'tag')"></th>
                            </th>

                            <th th:replace="fragments :: column_link('/users', 'firstName', 'First Name', 'none')"></th>

                            <th th:replace="fragments :: column_link('/users', 'lastName', 'Last Name', 'none')"></th>

                            <th>Roles</th>

                            <th th:replace="fragments :: column_link('/users', 'enabled', 'Enabled', 'none')"></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="user : ${listUsers}">
                            <td class="hideable-column">[[${user.id}]]</td>

                            <td><div th:replace="fragments :: user_photos"></div></td>

                            <td class="hideable-column">[[${user.email}]]</td>
                            <td>[[${user.firstName}]]</td>
                            <td>[[${user.lastName}]]</td>
                            <td>[[${user.rolesToString}]]</td>
                            <td>
                                <div th:replace="fragments :: status(${user.enabled}, 'user', '/users/' + ${user.id})"></div> <!-- lấy giá trị của biến dùng ${user.enabled} -->
                                &nbsp;&nbsp;&nbsp;
                                <div th:replace="fragments :: edit('user', '/users/edit/' + ${user.id})"></div>
                                &nbsp;&nbsp;
                                <div th:replace="fragments :: delete('user', ${user.id}, '/users/delete/' + ${user.id}, true)"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="d-flex justify-content-between">
                    <div>
                        <div class="text-center m-1" th:if="${totalItems > 0}">
                            <span>Showing users number [[${startCount}]] to [[${endCount}]] of [[${totalItems}]]</span>
                        </div>

                        <div class="text-center m-1" th:unless="${totalItems > 0}">
                            <span>No users found</span>
                        </div>
                    </div>

                    <div th:if="${totalPages > 1}">
                        <nav>
                            <ul class="pagination justify-content-center flex-wrap">
                                <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
                                    <a class="page-link"
                                        th:href="@{'/users/page/1?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">First</a>
                                </li>
                                <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
                                    <a class="page-link"
                                        th:href="@{'/users/page/' + ${currentPage - 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">Previous</a>
                                </li>

                                <li th:class="${currentPage != i ? 'page-item': 'page-item active'}"
                                    th:each="i : ${#numbers.sequence(1, totalPages)}">
                                    <a class="page-link"
                                        th:href="@{'/users/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">[[${i}]]</a>
                                </li>

                                <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
                                    <a class="page-link"
                                        th:href="@{'/users/page/' + ${currentPage + 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">Next</a>
                                </li>

                                <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
                                    <a class="page-link"
                                        th:href="@{'/users/page/' + ${totalPages}  + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">Last</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $(".sidedropdown-btn").click(function () {
                // Đóng tất cả các sidedropdown khác
                $(".sidedropdown-btn").not(this).removeClass("active");
                $(".sidedropdown-container").not($(this).next()).slideUp();

                // Mở hoặc đóng sidedropdown hiện tại
                $(this).toggleClass("active");
                var sidedropdownContent = $(this).next();
                sidedropdownContent.slideToggle();
            });

            // Ẩn tất cả các sidedropdown-container khi click chuột ra ngoài
            $(document).click(function (event) {
                var target = $(event.target);
                if (!target.hasClass("sidedropdown-btn")) {
                    $(".sidedropdown-btn").removeClass("active");
                    $(".sidedropdown-container").slideUp();
                }
            });

        });

        /* When the user clicks on the button, toggle between hiding and showing the dropdown content */
        function myDropdownFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function (event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>

</html>
